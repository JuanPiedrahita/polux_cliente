<style>

  .scrollit {
    max-height:700px;
    overflow-y:scroll;
   }
   #bar1::-webkit-scrollbar
   {
     width: 6px;  /* for vertical scrollbars */
     height: 6px; /* for horizontal scrollbars */
     border-radius: 6px;
   }
   #bar1::-webkit-scrollbar-thumb
   {
     background: rgba(124, 212, 61, 0.4);
   }
   .pdf-controls { width: 100%; display: block; rgba(64, 255, 61, 0.4); padding: 1em;}

</style>
<nav  class="text-center" ng-class="{'pdf-controls fixed': scroll > 100, 'pdf-controls': scroll <= 100}" >
  <div class="row">
  <div class="col-lg-6 ">
  <button type="button" class="btn btn btn-primary" ng-click="goPrevious()"><span class="glyphicon glyphicon-chevron-left"></span></button>
  <button type="button" class="btn btn-primary" ng-click="goNext()"><span class="glyphicon glyphicon-chevron-right"></span></button>
  <button type="button" class="btn btn-primary" ng-click="zoomIn()"><span class="glyphicon glyphicon-zoom-in"></span></button>
  <button type="button" class="btn btn-primary" ng-click="fit()">100%</button>
  <button type="button" class="btn btn-primary" ng-click="zoomOut()"><span class="glyphicon glyphicon-zoom-out"></span></button>
  </div>
  <div class="col-lg-6">
    <div class="col-lg-4">
    <h4>PÃ¡gina: </h4>
    </div>
    <div class="col-lg-4">
      <input  class="form-control" type="number" ng-model="pageNum">
    </div>
    <div class="col-lg-4">
      <h4>de {{pageCount}}</h4>
    </div>
  </div>
  </div>
</nav>
